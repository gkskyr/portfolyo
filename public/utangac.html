<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utangaç</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        .image-container {
            position: relative;
            width: 200px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .normal-image {
            width: 200px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .normal-image:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .image-text {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            max-width: 200px;
            font-size: 14px;
            line-height: 1.4;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .overlay.active {
            display: flex;
        }

        .enlarged-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .enlarged-image {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 12px;
        }

        .enlarged-text {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            max-width: 90%;
        }

        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            z-index: 1001;
        }

        .close-button:hover {
            background-color: #f0f0f0;
        }

        .bmc-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 7px 15px;
            text-decoration: none;
            background-color: #FFDD00;
            color: #000000;
            border-radius: 5px;
            border: 1px solid transparent;
            font-size: 16px;
            letter-spacing: -0.08px;
            box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5);
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .bmc-button:hover {
            box-shadow: 0px 5px 10px rgba(190, 190, 190, 0.6);
            transform: translateY(-1px);
        }

        .bmc-button img {
            width: 27px;
            margin-right: 7px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="medya/utangac.jpg" alt="Utangaç" class="normal-image" onclick="enlargeImage()">
        <p class="image-text" data-tr="Tüm sınıfa resimlerimi göstermek için fazla utandım" 
           data-en="I was too shy to show my pictures to the whole class">
            Tüm sınıfa resimlerimi göstermek için fazla utandım
        </p>
    </div>

    <div class="overlay" id="overlay" onclick="closeImage()">
        <button class="close-button" onclick="closeImage(event)">×</button>
        <div class="enlarged-container">
            <img src="medya/utangac.jpg" alt="Utangaç" class="enlarged-image">
            <p class="enlarged-text" data-tr="Tüm sınıfa resimlerimi göstermek için fazla utandım" 
               data-en="I was too shy to show my pictures to the whole class">
                Tüm sınıfa resimlerimi göstermek için fazla utandım
            </p>
        </div>
    </div>

    <a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/goksu_kayar">
        <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee">
        <span data-tr="Bana bir kahve ısmarla" data-en="Buy me a coffee">Bana bir kahve ısmarla</span>
    </a>

    <script>
        function enlargeImage() {
            document.getElementById('overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeImage(event) {
            if (event) {
                event.stopPropagation();
            }
            document.getElementById('overlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Language functionality (without toggle button)
        function updatePageLanguage() {
            const currentLang = localStorage.getItem('preferredLanguage') || 'tr';
            
            // Update all elements with data-tr and data-en attributes
            document.querySelectorAll('[data-tr][data-en]').forEach(element => {
                element.textContent = element.getAttribute(`data-${currentLang}`);
            });

            // Update HTML lang attribute
            document.documentElement.lang = currentLang;

            // Update page title
            document.title = currentLang === 'tr' ? 'Utangaç' : 'Shy';
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', updatePageLanguage);
    </script>
</body>
</html>
