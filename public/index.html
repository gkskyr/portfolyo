<!DOCTYPE html> <!-- HTML5 belgesi olduğunu belirtiyoruz -->
<html lang="tr"> <!-- Sayfa dili Türkçe -->
<head>
  <meta charset="UTF-8"> <!-- Türkçe karakterler için -->
  <title>Fareyi Takip Eden Gözler</title> <!-- Sekmede görünen başlık -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobil uyumluluk -->

  <!-- Harici stil dosyasını bağlıyoruz -->
  <link rel="stylesheet" href="style.css">

  <!-- JavaScript dosyasını defer ile en son çalıştır diyoruz -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Gözler ve kafanın yer aldığı kapsayıcı -->
  <div class="face-container">
    <!-- Sabit kafa görseli -->
    <img id="kafa" src="medya/kafa.png" alt="kafa">

    <!-- Göz bebekleri -->
    <img id="leftPupil" src="medya/pupil.png" class="pupil left" alt="sol göz">
    <img id="rightPupil" src="medya/pupil.png" class="pupil right" alt="sağ göz">
  </div>

  <!-- Özelliklerim butonu -->
  <button id="button1">Özelliklerim</button>
  <button id="button2">Projelerim</button>
</body>
</html>
