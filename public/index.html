<!-- Belgenin HTML5 standardında olduğunu belirtir -->
<!DOCTYPE html>

<!-- HTML başlangıcı ve sayfa dilinin Türkçe olduğunu belirtir -->
<html lang="tr">

<!-- Head bölümü başlangıcı - Sayfa meta bilgileri ve bağlantıları burada yer alır -->
<head>
    <!-- Türkçe karakterler dahil tüm karakterlerin doğru görüntülenmesi için karakter seti tanımı -->
    <meta charset="UTF-8">

    <!-- Tarayıcı sekmesinde görünecek başlık -->
    <title>Fareyi Takip Eden Gözler</title>

    <!-- Mobil cihazlarda doğru ölçekleme için viewport ayarı -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Sayfa stillerinin bulunduğu CSS dosyasının bağlantısı -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript dosyası bağlantısı - defer ile sayfa yüklendikten sonra çalışır -->
    <script src="script.js" defer></script>
</head>

<!-- Body bölümü başlangıcı - Sayfanın görünen içeriği burada yer alır -->
<body>
    <!-- Yüz animasyonu için ana kapsayıcı div -->
    <div class="face-container">
        <!-- Ana kafa görseli -->
        <img id="kafa" src="medya/kafa.png" alt="kafa">

        <!-- Sol göz bebeği görseli -->
        <img id="leftPupil" src="medya/pupil.png" class="pupil left" alt="sol göz">

        <!-- Sağ göz bebeği görseli -->
        <img id="rightPupil" src="medya/pupil.png" class="pupil right" alt="sağ göz">
    </div>

    <!-- Özelliklerim sayfasına yönlendiren buton -->
    <button id="button1">Özelliklerim</button>

    <!-- Projelerim sayfasına yönlendiren buton -->
    <button id="button2">Projelerim</button>

    <!-- İletişim sayfasına yönlendiren buton -->
    <button id="button3">İletişim</button>
</body>

<!-- HTML belgesinin sonu -->
</html>
