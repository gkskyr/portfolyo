<!-- HTML5 belge tipini tanımlar -->
<!DOCTYPE html>

<!-- HTML başlangıcı ve Türkçe dil ayarı -->
<html lang="tr">

<!-- Sayfa başlık ve meta bilgilerinin bulunduğu bölüm başlangıcı -->
<head>
    <!-- Türkçe karakter desteği için UTF-8 karakter seti -->
    <meta charset="UTF-8">

    <!-- Mobil cihazlar için görünüm ayarı -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Sayfa başlığı -->
    <title>İletişim</title>

    <!-- Add reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- Sayfa içi CSS stilleri başlangıcı -->
    <style>
        /* Ana sayfa yapısı için temel stiller */
        body {
            margin: 0;                    /* Dış boşlukları sıfırla */
            height: 100vh;                /* Tam ekran yüksekliği */
            display: flex;                /* Esnek kutu düzeni */
            flex-direction: column;       /* Dikey hizalama */
            align-items: flex-start;      /* Sol hizalama */
            background-color: #93a8df;    /* Yeni renk */
            font-family: Arial, sans-serif; /* Yazı tipi */
            padding: 20px;                /* İç boşluk */
            padding-left: 100px;          /* Sol padding ekle */
        }

        /* Form konteyneri için stiller */
        .contact-container {
            background-color: #fff;       /* Beyaz arka plan */
            padding: 30px;                /* İç boşluk */
            border-radius: 15px;          /* Köşe yuvarlaklığı */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Gölge efekti */
            width: 100%;                  /* Tam genişlik */
            max-width: 500px;             /* Maksimum genişlik */
            margin-top: 40px;             /* Üst boşluk */
        }

        /* Başlık stili */
        h1 {
            color: #222c54;               /* Koyu mavi yazı rengi */
            font-size: 32px;              /* Yazı boyutu */
            font-weight: 300;             /* İnce yazı kalınlığı */
            text-align: center;           /* Ortala */
            margin-bottom: 30px;          /* Alt boşluk */
            letter-spacing: 1.5px;        /* Harf aralığı */
        }

        /* Form grup elemanları için stil */
        .form-group {
            margin-bottom: 20px;          /* Alt boşluk */
        }

        /* Form etiketleri için stil */
        label {
            display: block;               /* Blok element */
            margin-bottom: 8px;           /* Alt boşluk */
            color: #222c54;              /* Koyu mavi yazı rengi */
            font-size: 16px;             /* Yazı boyutu */
        }

        /* Giriş alanları ortak stili */
        input, textarea {
            width: 100%;                 /* Tam genişlik */
            padding: 12px;               /* İç boşluk */
            border: 2px solid #93a8df;   /* Yeni renk */
            border-radius: 8px;          /* Köşe yuvarlaklığı */
            font-size: 16px;             /* Yazı boyutu */
            transition: border-color 0.3s ease; /* Geçiş efekti */
            box-sizing: border-box;      /* Kutu modeli */
        }

        /* Giriş alanları odaklanma durumu */
        input:focus, textarea:focus {
            outline: none;               /* Varsayılan çerçeveyi kaldır */
            border-color: #93a8df;      /* Yeni renk */
        }

        /* Mesaj alanı özel stili */
        textarea {
            height: 150px;              /* Yükseklik */
            resize: vertical;           /* Dikey boyutlandırma */
        }

        /* Buton temel stili */
        button {
            background-color: #93a8df;  /* Yeni renk */
            color: #222c54;            /* Koyu mavi yazı */
            border: none;              /* Kenarlık yok */
            padding: 12px 30px;        /* İç boşluk */
            border-radius: 25px;       /* Yuvarlak köşeler */
            font-size: 16px;           /* Yazı boyutu */
            cursor: pointer;           /* El işaretçisi */
            transition: all 0.3s ease; /* Geçiş efekti */
            width: 100%;              /* Tam genişlik */
        }

        /* Buton hover durumu */
        button:hover {
            background-color: #93a8df; /* Yeni renk */
            transform: scale(1.02);    /* Büyütme efekti */
        }

        /* Bildirim mesajı stili */
        .notification {
            display: none;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
        }

        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Loading animation styles */
        .notification.loading {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #495057;
        }
        .notification.loading:after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Add reCAPTCHA container style */
        .recaptcha-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .recaptcha-error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            display: none;
        }

        /* Media container styles */
        .media-container {
            position: fixed;
            right: 100px;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 400px;
        }

        .media-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .media-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            display: none;
        }
    </style>
</head>

<!-- Sayfa içeriği başlangıcı -->
<body>
    <!-- Media container -->
    <div class="media-container">
        <img src="medya/zıpla.jpg" alt="Zıpla">
        <video id="successVideo" src="medya/zıpla.mp4"></video>
    </div>

    <!-- Form ve içerik konteyneri -->
    <div class="contact-container">
        <!-- Sayfa başlığı -->
        <h1 data-tr="Bana Ulaş" data-en="Contact Me">Bana Ulaş</h1>

        <!-- İletişim formu -->
        <form id="contactForm">
            <!-- İsim giriş alanı -->
            <div class="form-group">
                <label for="name" data-tr="İsim" data-en="Name">İsim</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- E-posta giriş alanı -->
            <div class="form-group">
                <label for="email" data-tr="E-posta" data-en="Email">E-posta</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Mesaj giriş alanı -->
            <div class="form-group">
                <label for="message" data-tr="Mesaj" data-en="Message">Mesaj</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <!-- Add reCAPTCHA -->
            <div class="recaptcha-container">
                <div class="g-recaptcha" data-sitekey="6Lea1UwrAAAAAPx9P6elIM759dvkLxM15djRkECR"></div>
            </div>
            <div id="recaptcha-error" class="recaptcha-error" data-tr="Lütfen robot olmadığınızı doğrulayın." data-en="Please verify that you are not a robot.">
                Lütfen robot olmadığınızı doğrulayın.
            </div>

            <!-- Gönder butonu -->
            <button type="submit" data-tr="Gönder" data-en="Send">Gönder</button>
        </form>

        <!-- Bildirim mesajı -->
        <div id="notification" class="notification"></div>
    </div>

    <!-- JavaScript kodları başlangıcı -->
    <script>
        // Language functionality (without toggle)
        function updatePageLanguage() {
            const currentLang = localStorage.getItem('preferredLanguage') || 'tr';
            
            // Update all elements with data-tr and data-en attributes
            document.querySelectorAll('[data-tr][data-en]').forEach(element => {
                element.textContent = element.getAttribute(`data-${currentLang}`);
            });

            // Update HTML lang attribute
            document.documentElement.lang = currentLang;

            // Update page title
            document.title = currentLang === 'tr' ? 'İletişim' : 'Contact';
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', updatePageLanguage);

        // Email verification using Abstract API
        async function verifyEmail(email) {
            try {
                const apiKey = '037cadbf56f94ccab92181dbaf6e62ff';
                const response = await fetch(`https://emailvalidation.abstractapi.com/v1/?api_key=${apiKey}&email=${email}`);
                const data = await response.json();

                console.log('Verification results:', data);

                // Check if email exists and is deliverable
                if (data.deliverability === "UNDELIVERABLE" || data.deliverability === "UNKNOWN") {
                    return {
                        isValid: false,
                        message: 'Bu email adresi mevcut değil veya ulaşılamıyor.'
                    };
                }

                // Check SMTP validity
                if (!data.is_smtp_valid.value) {
                    return {
                        isValid: false,
                        message: 'Bu email adresi geçerli değil.'
                    };
                }

                // Check if MX records exist
                if (!data.is_mx_found.value) {
                    return {
                        isValid: false,
                        message: 'Bu email adresinin mail sunucusu bulunamadı.'
                    };
                }

                if (data.is_disposable_email.value) {
                    return {
                        isValid: false,
                        message: 'Geçici email adresleri kabul edilmemektedir.'
                    };
                }

                if (data.is_role_email.value) {
                    return {
                        isValid: false,
                        message: 'Lütfen kişisel email adresinizi kullanın (info@, admin@ vb. kabul edilmez).'
                    };
                }

                if (!data.is_valid_format.value) {
                    return {
                        isValid: false,
                        message: 'Geçersiz email formatı.'
                    };
                }

                // Stricter quality score check
                if (data.quality_score < 0.8) {
                    return {
                        isValid: false,
                        message: 'Bu email adresi güvenilir görünmüyor.'
                    };
                }

                // Check for suspicious patterns
                const suspiciousPatterns = [
                    /[0-9]{6,}/, // Too many consecutive numbers
                    /[a-zA-Z0-9]{15,}/, // Too long without separators
                    /[^a-zA-Z0-9._%+-]+/ // Invalid characters
                ];

                const localPart = email.split('@')[0];
                if (suspiciousPatterns.some(pattern => pattern.test(localPart))) {
                    return {
                        isValid: false,
                        message: 'Bu email adresi şüpheli karakterler içeriyor.'
                    };
                }

                // Additional check for common email providers
                const commonProviders = ['gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com'];
                const domain = email.split('@')[1].toLowerCase();
                
                if (commonProviders.includes(domain) && data.deliverability !== "DELIVERABLE") {
                    return {
                        isValid: false,
                        message: 'Bu email adresi yaygın bir sağlayıcıya ait ancak geçerli görünmüyor.'
                    };
                }

                return {
                    isValid: true,
                    message: ''
                };

            } catch (error) {
                console.error('Email verification error:', error);
                // Fallback to basic validation if API fails
                const basicEmailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return {
                    isValid: basicEmailRegex.test(email),
                    message: basicEmailRegex.test(email) ? '' : 'Email formatı geçersiz.'
                };
            }
        }

        // Debounce function to limit API calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const notification = document.getElementById('notification');
            const recaptchaError = document.getElementById('recaptcha-error');

            // Verify reCAPTCHA
            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                recaptchaError.style.display = 'block';
                return;
            }
            recaptchaError.style.display = 'none';

            // Show loading message
            notification.textContent = currentLang === 'tr' ? 'Email doğrulanıyor' : 'Verifying email';
            notification.className = 'notification loading';
            notification.style.display = 'block';

            // Verify email
            const emailVerification = await verifyEmail(email);
            if (!emailVerification.isValid) {
                const messages = {
                    tr: {
                        'undeliverable': 'Bu email adresi mevcut değil veya ulaşılamıyor.',
                        'invalid': 'Bu email adresi geçerli değil.',
                        'no_mx': 'Bu email adresinin mail sunucusu bulunamadı.',
                        'disposable': 'Geçici email adresleri kabul edilmemektedir.',
                        'role': 'Lütfen kişisel email adresinizi kullanın (info@, admin@ vb. kabul edilmez).',
                        'format': 'Geçersiz email formatı.',
                        'quality': 'Bu email adresi güvenilir görünmüyor.',
                        'suspicious': 'Bu email adresi şüpheli karakterler içeriyor.',
                        'common_provider': 'Bu email adresi yaygın bir sağlayıcıya ait ancak geçerli görünmüyor.'
                    },
                    en: {
                        'undeliverable': 'This email address does not exist or is unreachable.',
                        'invalid': 'This email address is not valid.',
                        'no_mx': 'Mail server for this email address could not be found.',
                        'disposable': 'Temporary email addresses are not accepted.',
                        'role': 'Please use your personal email address (info@, admin@ etc. are not accepted).',
                        'format': 'Invalid email format.',
                        'quality': 'This email address does not appear to be reliable.',
                        'suspicious': 'This email address contains suspicious characters.',
                        'common_provider': 'This email address belongs to a common provider but appears to be invalid.'
                    }
                };

                const currentLang = localStorage.getItem('preferredLanguage') || 'tr';
                notification.textContent = messages[currentLang][emailVerification.type] || emailVerification.message;
                notification.className = 'notification error';
                notification.style.display = 'block';
                return;
            }

            // Create the data object
            const data = {
                name: name,
                email: email,
                message: message,
                recaptchaToken: recaptchaResponse
            };

            try {
                console.log('Attempting to send data:', { ...data, recaptchaToken: '[HIDDEN]' });

                const response = await fetch('https://goksukayar.com/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const responseData = await response.json();
                    console.log('Success response:', responseData);
                    
                    // Play the success video
                    const video = document.getElementById('successVideo');
                    const img = document.querySelector('.media-container img');
                    img.style.display = 'none';
                    video.style.display = 'block';
                    video.play();
                    
                    // Hide video when it ends
                    video.addEventListener('ended', () => {
                        video.style.display = 'none';
                        img.style.display = 'block';
                    });
                    
                    notification.textContent = currentLang === 'tr' ? 
                        'Mesajınız başarıyla gönderildi!' : 
                        'Your message has been sent successfully!';
                    notification.className = 'notification success';
                    notification.style.display = 'block';
                    
                    document.getElementById('contactForm').reset();
                    grecaptcha.reset();
                } else {
                    const errorData = await response.json();
                    notification.textContent = currentLang === 'tr' ? 
                        errorData.message || 'Bir hata oluştu. Lütfen tekrar deneyin.' :
                        errorData.message || 'An error occurred. Please try again.';
                    notification.className = 'notification error';
                    notification.style.display = 'block';
                }
            } catch (error) {
                console.error('Detailed error:', error);
                notification.textContent = currentLang === 'tr' ?
                    'Mesaj gönderilirken bir hata oluştu. Lütfen tekrar deneyin.' :
                    'An error occurred while sending the message. Please try again.';
                notification.className = 'notification error';
                notification.style.display = 'block';
            }

            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        });

        // Real-time email validation with debounce
        document.getElementById('email').addEventListener('input', debounce(async function(e) {
            const email = e.target.value;
            const notification = document.getElementById('notification');
            const currentLang = localStorage.getItem('preferredLanguage') || 'tr';
            
            if (email) {
                notification.textContent = currentLang === 'tr' ? 'Email doğrulanıyor' : 'Verifying email';
                notification.className = 'notification loading';
                notification.style.display = 'block';

                const verification = await verifyEmail(email);
                if (!verification.isValid) {
                    notification.textContent = currentLang === 'tr' ? verification.message : verification.messageEn;
                    notification.className = 'notification error';
                    notification.style.display = 'block';
                } else {
                    notification.style.display = 'none';
                }
            } else {
                notification.style.display = 'none';
            }
        }, 1000));
    </script>
</body>

<!-- HTML belgesinin sonu -->
</html>
