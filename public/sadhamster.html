<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad Hamster</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        img {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="medya/sadhamster.jpg" alt="Sad Hamster" class="hamster-image">
        <p class="description" data-tr="Üzgün hamster sesi" data-en="Sad hamster sound">Üzgün hamster sesi</p>
        <audio id="hamsterSound" src="medya/sadhamster.mp3"></audio>
        <button onclick="playSound()" class="play-button" data-tr="Sesi Çal" data-en="Play Sound">Sesi Çal</button>
    </div>

    <script>
        function playSound() {
            document.getElementById('hamsterSound').play();
        }

        // Language functionality (without toggle)
        function updatePageLanguage() {
            const currentLang = localStorage.getItem('preferredLanguage') || 'tr';
            
            // Update all elements with data-tr and data-en attributes
            document.querySelectorAll('[data-tr][data-en]').forEach(element => {
                element.textContent = element.getAttribute(`data-${currentLang}`);
            });

            // Update HTML lang attribute
            document.documentElement.lang = currentLang;

            // Update page title
            document.title = currentLang === 'tr' ? 'Üzgün Hamster' : 'Sad Hamster';
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', updatePageLanguage);
    </script>
</body>
</html>
